<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <h2>Add a Task</h2>
            <input type="text" id="task" placeholder="Task" required>
            <input type="datetime-local" id="dateTime" required>
            <input type="text" id="assignedTo" placeholder="End User (optional)">
            <button id="addTask">Add Task</button>
        </div>
        <div class="task-grid" id="taskGrid"></div>
        <div class="completed-tasks-container">
            <div class="completed-header">
                <h2>Completed Tasks</h2>
                <button id="clearCompletedTasks">Clear Completed Tasks</button>
            </div>
            <div class="completed-dropdown" id="completedTasks">
                <button id="showCompleted">Show Completed Tasks</button>
                <div id="completedTasksList" class="completed-tasks-list" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
